<html lang="en">

		<title>{% block title %}{% if page_title %}{{ page_title }} - {% endif %}{{ site_name }}{% endblock %}</title>
		
		{% block css %}
			<link rel="stylesheet" href="{{ STATIC_URL }}css/base.css" type="text/css" />
		{% endblock %}
		
		{% block js %}
		{% endblock %}
	
		{% block extrahead %}
		{% endblock %}
	</head>
<body>
	<div class="container">
		{% block header %}
		{% endblock %}
		
		{% block content %}	
		{% endblock %}

			{% include  "footer.html" %}
		{% endblock %}
	</div>
</body>
</html>
